<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff1e6;
    }

    h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-expand {
      background: #0d7680;
      color: white;
    }

    .btn-expand:hover {
      background: #0a5a62;
    }

    .btn-collapse {
      background: #ff9e80;
      color: #333;
    }

    .btn-collapse:hover {
      background: #ff8a65;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 12px 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .toggle-label {
      font-size: 13px;
      color: #333;
      font-weight: 500;
    }

    .toggle-sublabel {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0d7680;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h3>FT Comments</h3>

  <button id="expandBtn" class="btn btn-expand">+ Expand All</button>
  <button id="collapseBtn" class="btn btn-collapse">âˆ’ Collapse All</button>

  <div class="divider"></div>

  <div class="toggle-container">
    <div>
      <div class="toggle-label">Always Expand</div>
      <div class="toggle-sublabel">Auto-expand on every article</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="alwaysExpandToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
